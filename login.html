<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OfferHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-tags"></i>
                    OfferHub
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="offers.html">Offers</a></li>
                        <li><a href="shops.html">Shops</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your shop account</p>
                </div>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm">
                <div class="auth-header">
                    <h2>Join OfferHub</h2>
                    <p>Create your shop account</p>
                </div>
                
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupShopName">Shop Name</label>
                        <input type="text" id="signupShopName" placeholder="Enter your shop name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- LOAD SCRIPTS IN CORRECT ORDER -->
    <!-- 1. Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Wait for page to fully load, then load other scripts -->
    <script>
        // Wait for the page and Supabase to be ready
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing scripts...');
            
            // Load supabase.js first
            const supabaseScript = document.createElement('script');
            supabaseScript.src = 'js/supabase.js';
            supabaseScript.onload = function() {
                console.log('supabase.js loaded');
                
                // Wait a moment for supabase to initialize, then load auth.js
                setTimeout(function() {
                    const authScript = document.createElement('script');
                    authScript.src = 'js/auth.js';
                    authScript.onload = function() {
                        console.log('auth.js loaded');
                    };
                    document.body.appendChild(authScript);
                }, 100);
            };
            document.body.appendChild(supabaseScript);
        });
    </script>
</body>
</html>
