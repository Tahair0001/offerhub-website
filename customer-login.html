<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - OfferHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-tags"></i>
                    OfferHub
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="offers.html">Offers</a></li>
                        <li><a href="shops.html">Shops</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-form active">
                <div class="auth-header">
                    <h2>Customer Login</h2>
                    <p>Sign in to save favorite offers and shops</p>
                </div>
                
                <form id="customerLoginForm">
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPassword">Password</label>
                        <input type="password" id="customerPassword" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="showCustomerSignup">Sign up here</a></p>
                    <p><a href="login.html">Are you a shop owner?</a></p>
                </div>
            </div>

            <div class="auth-form" id="customerSignupForm">
                <div class="auth-header">
                    <h2>Join OfferHub</h2>
                    <p>Create your customer account</p>
                </div>
                
                <form id="customerSignupFormElement">
                    <div class="form-group">
                        <label for="customerName">Full Name</label>
                        <input type="text" id="customerName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerSignupEmail">Email</label>
                        <input type="email" id="customerSignupEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerSignupPassword">Password</label>
                        <input type="password" id="customerSignupPassword" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showCustomerLogin">Sign in here</a></p>
                    <p><a href="login.html">Are you a shop owner?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/customer-auth.js"></script>
</body>
</html>
